<!DOCTYPE html>
<html lang="mn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="image/logo.png">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $('#icon').click(function(){
                    $('ul').toggleClass('show');
                });
            });
        </script>
        <title>хөрөнгө оруулалтын компани</title>
    </head>
<body>
<div class="header">
    <nav id="navbar">
        <img  class="logo" src="image/logo.png" alt="eror">
        <ul id="menu">
            <li><a class="active" href="#">Нүүр хуудас</a></li>
            <li><a href="#">Танилцуулга</a></li>
            <li><a href="#">Мэдээ мэдээлэл</a></li>
            <li><a href="#">Холбоо барих</a></li>
            <img src="image/moon.png" id="moon">
            <li><a href="en.html">EN</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
</div>
<script>
    var moon = document.getElementById("moon");
    moon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            moon.src = "image/sun.png";
        }else{
            moon.src = "image/moon.png";
        }
    }
</script>
<div class="barner">
<p class="text">Хөрөнгө оруулалт гэж юу вэ?</p>
<iframe class="video" src="https://www.youtube-nocookie.com/embed/YPlXuYL5a68?start=6" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</body>
</html>
